    <title>Rick and Morty API</title>

  <body>
    <!-- Id de busca do personagem-->
    <form action="" method="get">
      <h2>Busca de personagem:</h2>
      <label for="characterId">ID do Personagem</label>
      <input type="" name="characterId" id="characterId">
      <button id="btn-go">Pesquisar</button>
      <pre id="content"></pre>
      <img src="" alt="" id="img">      

      <hr>

      <!-- Filtro de pesquisa-->

      <h2>Informações</h2>
      <label for="name">Nome</label>
      <input type="checkbox" name="name" id="name">

      <label for="name">Status</label>
      <input type="checkbox" name="status" id="status">

      <label for="name">Espécie</label>
      <input type="checkbox" name="species" id="species">

      <label for="name">Gênero</label>
      <input type="checkbox" name="gender" id="gender">

      <label for="name">Planeta de origem</label>
      <input type="checkbox" name="origin" id="origin">

      <label for="name">Foto</label>
      <input type="checkbox" name="image" id="image">

      <label for="name">Episódio</label>
      <input type="checkbox" name="episode" id="episode">

      <hr>


    </form>
